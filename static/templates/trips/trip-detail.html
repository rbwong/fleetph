<div ng-include src="'/static/templates/layout/navbar.html'"></div>

<div class="container page-title">
	<div class="row">
		<div class="col s12">
		  <div class="card grey darken-2">
		    <div class="card-content white-text">
		     <span class="card-title">#{{vm.trip.id}}: {{vm.trip.ship.body_text}} ({{vm.trip.ship.plate_no}})</span>
		    <p>From: <b>{{vm.trip.origin_str}}</b><br/>
		    To: <b>{{vm.trip.destination_str}}</b></p>
		    </div>
		  </div>
		</div>
	</div>
</div>

<div class="container">
	<div map-lazy-load="http://maps.google.com/maps/api/js">
  <map center="{{vm.trip.origin}}" zoom="15">
  	<marker position="{{vm.trip.origin}}"></marker>
  	<marker position="{{vm.trip.destination}}"></marker>
  	<shape name="polyline" path="{{vm.trip.waypoints}}" geodesic="True" stroke-color="#0000FF" stroke-opacity=".5" stroke-weight="4"></shape>
  </map>
</div>
</div>
